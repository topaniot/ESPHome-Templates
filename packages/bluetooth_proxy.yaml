# Substitutions needed
# board: nodemcu-32s

esp32:
  board: ${board}
  framework:
    type: esp-idf
    sdkconfig_options:
      # Prioritize Bluetooth stability over high WiFi throughput
      CONFIG_BT_CTRL_DFT_TX_Pwr: "9"
      CONFIG_BT_RESERVE_DRAM_ONLY: "y"
      # Enable WiFi/BLE coexistence
      CONFIG_ESP32_WIFI_SW_COEXIST_ENABLE: "y"

esp32_ble_tracker:
  scan_parameters:
    active: false
    interval: 1100ms
    window: 1100ms

bluetooth_proxy:
  active: false
